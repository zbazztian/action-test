name: "CodeQL"


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - run: |
       echo ${{ github.head_ref }}
       git rev-parse HEAD
       git rev-parse ${{ github.head_ref }}
